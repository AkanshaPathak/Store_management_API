{% extends 'base.html' %}

{% block title %}Delete Category{% endblock %}

{% block content %}
<h1>Are you sure you want to delete "{{ category.name }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
<a href="{% url 'category_list' %}">Cancel</a>
{% endblock %}
