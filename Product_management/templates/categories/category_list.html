{% extends 'base.html' %}

{% block title %}Categories{% endblock %}

{% block content %}
<h1>Categories</h1>
<a href="{% url 'category:category_create' %}">Create Category</a>
<ul>
    {% for category in categories %}
        <li>
            {{ category.name }}
            <a href="{% url 'category:category_update' category.id %}">Edit</a>
            <a href="{% url 'category:category_delete' category.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
