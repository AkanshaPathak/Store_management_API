{% extends 'base.html' %}

{% block title %}Product Form{% endblock %}

{% block content %}
<h1>Product Form</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'products:product_list' %}">Back to Product List</a>


{% comment %} <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form> {% endcomment %}
{% endblock %}
