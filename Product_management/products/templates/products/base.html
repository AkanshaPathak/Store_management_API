{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Product Management{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'products/style.css' %}">
    <script src="{% static 'products/js/main.js' %}" defer></script>
</head>
<body>
    <header>
        <h1>Product Management</h1>
        <nav>
            <ul>
                <li><a href="{% url 'product-list' %}">Products</a></li>
                <li><a href="{% url 'category-list' %}">Categories</a></li> 
                <li><a href="{% url 'account_login' %}">Login</a></li>
                <li><a href="{% url 'account_logout' %}">Logout</a></li> 
                <li><a href="{% url 'account_signup' %}">Sign Up</a></li> 
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Product Management. All rights reserved.</p>
    </footer>
</body>
</html>
